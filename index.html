<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 70%;
      }

      #sonya_logo {
        display: block;
        text-align: center;
      }

      .sonya-image {
        height: 70px;
        width: 200px;
      }

      .sponsor-image {
        height: 100px;
        width: 100px;
      }

      .marp-ad {
        width: 100%;
      }

      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a id="sonya_logo" target="_blank" href="http://sonyaonline.org/"><img class="sonya-image" src="images/sonya-stroll-logo.jpg" /></a>
    <div id="map"></div>
    <div id="sponsors">
      <h3>Thanks to our sponsors!</h3>
      <a target="_blank" href="http://myrtleavenue.org/explore/dine-on-myrtle-avenue/"><img class="marp-ad" src="images/MARP_ad.png" /></a>
      <a target="_blank" href="http://35claver.com/index.html"><img class="sponsor-image" src="images/claver.jpg" /></a>
      <a target="_blank" href="http://www.coffee11238.com/"><img class="sponsor-image" src="images/coffee_11238.jpeg" /></a>
      <a target="_blank" href="http://corkscrewbrooklyn.com/"><img class="sponsor-image" src="images/Corkscrew_wines.png" /></a>
      <a target="_blank" href="http://faballiance.org/"><img class="sponsor-image" src="images/FAB.png" /></a>
      <a target="_blank" href="http://www.opcsalon.com/"><img class="sponsor-image" src="images/green_inBklyn.png" /></a>
      <a target="_blank" href="http://www.rabbisimcha.com/"><img class="sponsor-image" src="images/Hadas.png" /></a>
      <a target="_blank" href="http://www.opcsalon.com/"><img class="sponsor-image" src="images/Logo.jpg" /></a>
      <a target="_blank" href="http://dc-optics.com/"><img class="sponsor-image" src="images/optics_logo.png" /></a>
      <a target="_blank" href="http://shoptipsy.com/"><img class="sponsor-image" src="images/tipsy.jpg" /></a>
      <a target="_blank" href="http://bldg92.org/"><img class="sponsor-image" src="http://nyc3dp.com/wp-content/uploads/2013/08/BLDG92-logo-203x300.jpg"/></a>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZg1inywew_G-7WdB5rYZPRlZ1pd3Ze1c&callback=initMap"
    async defer></script>
    <script src="index.js"></script>
  </body>
</html>
